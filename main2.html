<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Landing Page</title>
            <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
            <link type="text/css" rel="stylesheet" href="css/bootstrap-vue.css"/>
            <link rel="stylesheet" href="css/my-style.css">
    </head>

    <body>
        <!--The container-fluid class expands to full width of browser window.-->
        <div id="app" class="container-fluid">
		<!-- use v-if to check whether data is ready-->
		<template v-if="Object.keys(payload).length !== 0">
            <b-navbar toggleable  type="inverse" variant="primary"  sticky="top">
                <!--Make sure toggle exists before other navbar elements, otherwise it won't look right on mobile device.-->
                <b-nav-toggle target="nav_collapse"></b-nav-toggle>
                <!--company logo-->
                <b-link class="navbar-brand" to="#">
                    <img src="pic/logo.svg" style="width:100px"> </img>
                </b-link>
                <!--Self-defined overflow class to ensure the language switcher menu item won't collapse on mobile device.-->
				<b-nav is-nav-bar class="overflow">
                    <b-nav-item v-on:click="changeLang" class="" >{{lang === "en" ? "中文" : "English"}}</b-nav-item>
                </b-nav>

                <b-collapse is-nav id="nav_collapse" >
                    <b-nav is-nav-bar class="ml-auto"  >
                        <b-nav-item >Docs</b-nav-item>
                        <b-nav-item >Contact Us</b-nav-item>
                    </b-nav>
                </b-collapse>
			</b-navbar>

            <!--main section-->
            <div class="row">
                <div class="col-md-12">
                    <div id="mainsection">
                        <div class="title" style="font-weight:bold;margin-top:150px"> {{ payload.MainMessage[lang] }}</div>
                        <div class="section1" style="max-width:550px"> {{ payload.MainMessage2[lang] }}</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-5">
                    <img :src="payload.section1pic" style="width:90%;margin:15px;"></img>
                </div>
                <div class="col-md-7">
                    <div class="title" style="width:90%">{{ payload.section1title[lang] }}</div>
                    <div class="section1" style="width:90%">{{ payload.section1msg[lang] }}</div>
                </div>
            </div>
            <div class="row grey">
                <div class="col-md-12">
                    <div class="title" style="width:90%">{{titleMessage3}}</div>
                    <div class="section1" style="width:90%">{{ message4 }}</div>
                </div>

            </div>


								 <div class="container">
								 <div class="title">{{titleMessage3}}</div>
								 <div class="section1">{{ message3 }}</div>
								 </div>


                                 <div class="row" id="footer">
                                     <div class="col-md-12">
                                        <div id="innerfooter">{{footmessage}}</div>
                                     </div>

                                 </div>
				</template>
		</div>

		<script src="js/axios.min.js"></script>
		<script src="js/vue_2_3.js"></script>
		<script src="js/polyfill.min.js"></script>
		<script src="js/tether.min.js"></script>
		<script src="js/bootstrap-vue.js"></script>
		<script src="js/my-js.js"></script>
	</body>

</html>
