<!doctype html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Landing Page2</title>
        <link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="app">
			<!-- will be rendered properly if the data is loaded-->
			<!-- use v-if to make sure rendering after data is ready-->
			<template v-if="Object.keys(payload).length !== 0">
            <main-section>
                <div class="container">

                         <div id="namelabel">
													  <div style="width:300px;font-family:sans-serif;">{{ payload.Banner.ch }}</div>
													 <elements6></elements6>
													 <div style="width:300px;font-size:20pt;font-family:sans-serif;">{{ payload.Banner.en }}</div>
												 </div>
			             <my-menubar :menuitems="payload.MenuBar" :lang="lang"> </my-menubar>
									 <lang-switcher :lang="lang"></lang-switcher>
                </div>
                         <div id="mainMsg">
                             <p> {{ payload.MainMessage[lang] }} </p>
                             <p> {{ payload.MainMessage2[lang] }} </p>

                         </div>

            </main-section>
            <div class="container">
                <div class="title">{{titleMessage3}}</div>
                <div class="section1">{{ message3 }}</div>
            </div>
            <div class="container grey">
                <div class="title">{{titleMessage3}}</div>
                <div class="section1">{{ message4 }}</div>
            </div>
            <div class="container">
                <div class="title">{{titleMessage3}}</div>
                <div class="section1">{{ message3 }}</div>
            </div>
            <div class="container" id="footer">
                <div id="innerfooter">{{footmessage}}</div>

            </div>
				</template>
		</div>

		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
		<script src="https://unpkg.com/vue"></script>
		<script src="js/somejs2.js"></script>
	</body>

</html>
